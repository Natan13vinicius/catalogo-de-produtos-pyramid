[app:main]
use = egg:mycatalog

pyramid.reload_templates = true
sqlalchemy.url = sqlite:///%(here)s/var/catalog.db
upload_dir = %(here)s/mycatalog/static/uploads

[server:main]
use = egg:pyramid#wsgiref
listen = localhost:6543

[loggers]
keys = root, mycatalog

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_mycatalog]
level = DEBUG
handlers = console
qualname = mycatalog

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
